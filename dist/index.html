<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/69848c7c8b.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark d-flex justify-content-between">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#"><h5>Weather App</h5></a>
      </li>
    </ul>
    <form class="form-inline" action="#">
      <input class="cityName form-control mr-sm-2 input-tag" type="text" placeholder="Enter city name" required>
      <button class="getCity" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </nav>
  <main>
    <section>
      <div class="jumbotron jumbotron-fluid tog">
        <div class="container">
          <p class="date"></p>
          <h1><span><sup></sup></span></h1>
          <div class="d-flex align-content-center">
            <p class="display-3 p-3 cityTemp"></p>
            <div class="d-flex">
              <button class="convertTemp celcius" type="submit"> <i> °C </i></button>
              <button class="convertTemp faren" type="submit"><i> °F </i></button>
            </div>
          </div>
          
          <div>
            <p class="temp-description">Sunny</p>
            <span class="pr-3 wind">Wind speed: 1.54m/s</span>
            <span class="pr-3 visibility">Visibilty: 10km</span>
            <span class="humidity">Humidity: 62%</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
